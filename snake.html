<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <!--CSS link-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
    
    <div class="container">
        <h1>Classic Snake</h1>
        <p><i>"Try a game of Classic Snake! Use the arrow buttons to feed the snake. 
            Be careful not to touch the sides or snake tail otherwise its GAME OVER!"</i></p>
            <h3><i>Game Created By</i><br>"Killol Sevak"</h3>
            <div class="content">
                <div class="secondary">
                    <div class="score">
                        <h2 class = "score">Score: &nbsp;</h2>
                        <div class="scoreDisplay">0</div>
                    </div>
                    <div class="popup">
                        <button class="playAgain">Play Again</button>
                    </div>

                    <div class = "grid"></div>          
                       <div class ="button">
                          <button class="up">Top</button>
                            <div class="btn">
                         <button class="left">Left</button>
                         <button class="right">Right</button>
                     </div>
                         <button class="bottom">Bottom</button>
                 </div>
              </div>
            </div>
       </div>
     <!--Main Js-->
     <script src="js/script.js"></script>
     <script src="js/getdirection.js"></script>

</body>

</html>
